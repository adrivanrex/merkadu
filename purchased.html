    <script>
        $(document).ready(function(){

            $('#loading-example-btn').click(function () {
                btn = $(this);

                // Ajax example

                simpleLoad(btn, false)
            });
        });

        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }



        setInterval(function(){ 
            getPurchasedList();
         }, 2000);

        
        


        function getPurchasedList(){
                purchasedList = new XMLHttpRequest();
                var server = "http://merkadu.tk/";
                url = ''+server+'/graph/purchasedList.php?username=' + username + '&password=' + password +'';
                //console.log(url);
                purchasedList.open("GET", url);

                purchasedList.send();
                
                
                $("#purchasedList").empty();
                purchasedList.onreadystatechange = (e) => {
                    data = JSON.parse(purchasedList.responseText);
                    fullName = ''+data.user[0]["firstName"]+' '+data.user[0]["lastName"]+'';
                    //console.log(data.user);
                    address = ''+data.user[0]["streetAddress"]+' '+data.user[0]["secondAddress"]+' '+data.user[0]["state"]+' '+data.user[0]["city"]+'';
                    if (purchasedList.readyState == 4 && purchasedList.status == 200) {
                    for (var i = data.data.length - 1; i >= 0; i--) {
                        //.data[i]
                        productName = data.data[i]["name"];
                        productDescription = data.data[i]["productDescription"];
                        quantity = data.data[i]["quantity"];
                        productUnitPrice = data.data[i]["productUnitPrice"];
                        totalProductPrice = data.data[i]["totalPrice"];
                        id = data.data[i]["id"];
                        date = data.data[i]["date"];
                        deliveryCode = data.data[i]["deliveryCode"];
                        quantity = data.data[i]["quantity"];
                        status = data.data[i]["status"];
                        purchasedID = data.data[i]["purchasedID"];
                        if(status == "on-delivery"){
                            deliveryMessage = "Complete Delivery";
                        }
                        if(status == "Open"){
                            deliveryMessage = "Verify Delivery";

                        }

                        $("#purchasedList").append('<tr><td class="project-status"><span class="label label-primary">'+status+'</span></td><td class="project-title"><a href="#">'+productName+'</a><br/><small>Product ID: '+id+'</small><br><small>Created '+date+'</small></td><td class="project-completion"><small>To:'+fullName+'</small><br><small>Address:'+address+'</small><br><small>Quantity:'+quantity+'</small><br><!--<div class="progress progress-mini"><div style="width: 48%;" class="progress-bar"> --></div></div></td><td class="project-people"><h2>ID:'+purchasedID+' </h2> <br><button class="verifyDelivery btn-primary btn btn-sm" id="'+purchasedID+'"">'+deliveryMessage+'</button></td><!-- <td class="project-actions"><a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Cancel </a></td> --></tr>');

                    }
                };
                


             }
        }

        
        function verifyDeliverys(purchasedID){

            verifyDelivery = new XMLHttpRequest();
                var server = "http://merkadu.tk/";
                url = ''+server+'/graph/verifyDelivery.php?username=' + username + '&password=' + password +'&purchasedID='+purchasedID+'';
                console.log(url);
                verifyDelivery.open("GET", url);

                verifyDelivery.send();
                
                

                verifyDelivery.onreadystatechange = (e) => {
                    data = JSON.parse(verifyDelivery.responseText);
                    
                    if (verifyDelivery.readyState == 4 && verifyDelivery.status == 200) {
                        data = JSON.parse(verifyDelivery.responseText);
                        console.log("verifu",data);
                        
                        if(data.message){
                            alert(data.message);
                        }else{
                            alert("Thanks for completing the delivery");
                        }

                };
        }
    }
        

        $('.wrapper').on('click', '.verifyDelivery', function() {
            //alert(this.id)
            verifyDeliverys(this.id);
